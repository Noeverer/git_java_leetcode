<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>你好哇！这里是login界面。</title>
</head>
<body>
    <h1>
        post:请求安全，量大，get量小，不安全<br/>
        action：请求web服务器的资源，url<br/>
        name：后端使用，区分唯一；请求的服务器必须存在，否则数据不能提交<br/>
        id：作为前端使用，区分唯一<br/>
    </h1>
    <form method="post" action="http://localhost:8888/index.html">
        用户名：<input type="text" name="uname" id="uname"/>
        密码：<input type="text" name="password" id="pwd"/>
        <input type="submit" value="登陆"/>
    </form>
</body>
</html>
